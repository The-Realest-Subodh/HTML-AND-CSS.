<!--
Write a HTML document that has various types of Lists.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML lists</title>
  </head>
  <body>
    <h2>Ordered Lists:</h2>
    <ol>
      <li>tomato</li>
      <li>potato</li>
      <li>onion</li>
    </ol>

    <h2>Unordered Lists:</h2>
    <ul>
      <li>head</li>
      <li>body</li>
      <li>leg</li>
    </ul>

    <dl>
      <dt>&lt;h1&gt;</dt>
      <dd>Defines the most important heading.</dd>
      <dt>&lt;p&gt;</dt>
      <dd>Defines a paragraph.</dd>
      <dt>&lt;a&gt;</dt>
      <dd>Defines a hyperlink.</dd>
    </dl>
  </body>
</html>
