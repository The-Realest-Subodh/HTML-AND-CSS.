<!--
Create a HTML document that uses absolute URL and relative URL.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL</title>
  </head>
  <body>
    <h1>Aashutosh Basnet</h1>

    <h2>Absolute URL :</h2>
    <h3><a href="https://google.com">Google</a></h3>

    <h2>relative URL :</h2>
    <h3><a href="image.jpg">Click here!</a></h3>
  </body>
</html>
