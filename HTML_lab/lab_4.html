<!--
Create a HTML document using quotation and citation elements.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation and Citation</title>
  </head>
  <body>
    <h1>Aashutosh Basnet</h1>

    <blockquote>
      This is a blockquote. It is used for longer quotations that stand alone.
    </blockquote>

    <q>This is an inline quote.</q>

    <p><abbr title="Bhaktapur Multiple Campus">BMC</abbr></p>

    <cite>Aashutosh Basnet</cite>
    <br />
    <br />
    <address>
      aashutoshbasnet.com <br />
      thimi, bhaktapur ,<br />
    </address>
  </body>
</html>
