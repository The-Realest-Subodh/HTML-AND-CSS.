<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(300);
        });
      });
    </script>
  </head>

  <body>
    <p>Click the "show" button to show the divs.</p>

    <button>show</button>

    <div
      id="div1"
      style="width: 160px; height: 160px; display: none; background-color: blue"
    ></div>
    <div
      id="div2"
      style="width: 160px; height: 160px; display: none; background-color: red"
    ></div>
    <div
      id="div3"
      style="
        width: 160px;
        height: 160px;
        display: none;
        background-color: green;
      "
    ></div>
  </body>
</html>
