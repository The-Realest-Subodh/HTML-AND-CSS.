<!--
Create a table using rowspan and columnspan attribute.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Aashutosh Basnet</h1>

    <table>
      <tr>
        <th>Class</th>
        <th>Board</th>
        <th>Grade</th>
        <th colspan="2">Year(B.S./A.D.)</th>
      </tr>
      <tr>
        <td>VIII</td>
        <td rowspan="2">PABSON</td>
        <td>A</td>
        <td>2073</td>
        <td>2018</td>
      </tr>
      <tr>
        <td>X</td>
        <td>A+</td>
        <td>2075</td>
        <td>2020</td>
      </tr>
      <tr>
        <td>XII</td>
        <td>NEB</td>
        <td>A+</td>
        <td>2075</td>
        <td>2022</td>
      </tr>
    </table>
  </body>
</html>
