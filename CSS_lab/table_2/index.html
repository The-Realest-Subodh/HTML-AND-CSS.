<!--
Give the table with its row and column from table_1 border of solid black of thickness 1px. 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Aashutosh Basnet</h1>

    <table>
      <tr>
        <th>Class</th>
        <th>Board</th>
        <th>Grade</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>VIII</td>
        <td>PABSON</td>
        <td>A</td>
        <td>2073</td>
      </tr>
      <tr>
        <td>X</td>
        <td>PABSON</td>
        <td>A+</td>
        <td>2075</td>
      </tr>
      <tr>
        <td>XII</td>
        <td>NEB</td>
        <td>A+</td>
        <td>2075</td>
      </tr>
    </table>
  </body>
</html>
