<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Link Color Change</title>
  <style>
    /* CSS for changing link color on hover */
    a:hover {
      color: rgb(0, 255, 38);
    }
  </style>
</head>
<body>
  <!-- HTML content with a link -->
  <p>Move your mouse over this <a href="#">link</a> to see the color change.</p>
</body>
</html>
