<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Cursor Examples</title>
  <style>
    /* Basic HTML and body styles */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Container for cursor examples */
    .cursor-examples {
      text-align: center;
    }

    /* Styling for each cursor example */
    .cursor-example {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    /* Additional hover effect for cursor examples */
    .cursor-example:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<div class="cursor-examples">
  <div class="cursor-example">Default Cursor</div>
  <div class="cursor-example" style="cursor: pointer;">Pointer Cursor</div>
  <div class="cursor-example" style="cursor: help;">Help Cursor</div>
  <div class="cursor-example" style="cursor: progress;">Progress Cursor</div>
  <div class="cursor-example" style="cursor: wait;">Wait Cursor</div>
  <div class="cursor-example" style="cursor: text;">Text Cursor</div>
  <div class="cursor-example" style="cursor: crosshair;">Crosshair Cursor</div>
  <div class="cursor-example" style="cursor: move;">Move Cursor</div>
  <div class="cursor-example" style="cursor: not-allowed;">Not Allowed Cursor</div>
  <div class="cursor-example" style="cursor: alias;">Alias Cursor</div>
  <div class="cursor-example" style="cursor: e-resize;">East Resize Cursor</div>
  <div class="cursor-example" style="cursor: n-resize;">North Resize Cursor</div>
  <div class="cursor-example" style="cursor: nw-resize;">Northwest Resize Cursor</div>
</div>

</body>
</html>
