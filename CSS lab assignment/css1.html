<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled First Letter</title>
  <style>
    /* CSS for styling the first letter of paragraphs */
    p::first-letter {
      font-size: 1.5em; /* Adjust the font size as needed */
      color: rgb(255, 0, 0); /* Adjust the color as needed */
    }
  </style>
</head>
<body>
  <!-- HTML content with a paragraph -->
  <p>Hello My Name is Subodh Joshi.I am a 5th sem Computer Science student .</p>
</body>
</html>
